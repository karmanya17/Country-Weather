<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather Today</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container-fluid">
      <div class="d-flex justify-content-center p-0 m-0">
        <img class="titleImg m-0" src="images/logo.png" alt="">
      </div>
      <div class="d-flex justify-content-center mt-0">
        <h1 class="title">Weather Today</h1>
      </div>
      <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
      </div>
      <div id="mypopup" class="popup">
            <div class="popup-content">
              <div class="popup-grid">
                <div class="tempdiv">
                    <h4 class="">There will be <span class="feelslike"></span> today</h4>
                    <p id="countryName" class="h3"></p>
                </div>
                <div class="weatherReport">
                    <h5 class="reportTemp">Weather Details</h5>
                    <div class=" d-flex details justify-content-between mt-3">
                      <p class="humidity">Humidity</p>
                      <p class="hvalue"></p>
                    </div>
                    <div class=" d-flex details justify-content-between mt-1">
                      <p class="wind">Wind</p>
                      <p class="wvalue"></p>
                    </div>
                    <div class=" d-flex details justify-content-between mt-1">
                      <p class="sunrise">Sunrise</p>
                      <p class="svalue"></p>
                    </div>
                    <div class=" d-flex details justify-content-between mt-1">
                      <p class="maxtemp">Max Temp.</p>
                      <p class="maxvalue"></p>
                    </div>
                    <div class=" d-flex details justify-content-between mt-1">
                      <p class="mintemp">Min Temp.</p>
                      <p class="minvalue"></p>
                    </div>
                </div>
              </div>
              <button id="close" class="btn btn-danger" type="button" name="button">Close</button>
            </div>
      </div>
    </div>
  </body>

  <!-- Jquery -->

  <!-- Bootstrap - Script -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script type="text/javascript">

  </script>
<script src="script.js" charset="utf-8"></script>

</html>
